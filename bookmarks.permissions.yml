delete bookmark entities:
  title: 'Delete Bookmark entities'

edit bookmark entities:
  title: 'Edit Bookmark entities'

view published bookmark entities:
  title: 'View published Bookmark entities'

view unpublished bookmark entities:
  title: 'View unpublished Bookmark entities'

